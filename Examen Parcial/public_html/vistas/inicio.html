
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estylos.css">
</head>
<body>
  <section>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../public_html/img/inicio1.jpg" class="d-block w-100-height" alt="img1">
            <div class="carousel-caption carousel1">
              <p>1 / 3</p>
              <h5>Descubre nuestros proyectos </h5>
              <div class="mt-5 d-flex">
                <input type="text" >
              </div>
            </div>

          </div>
          <div class="carousel-item">
            <img src="../public_html/img/inicio4.jpg" class="d-block w-100-height" alt="img2">
          </div>
          <div class="carousel-item">
            <img src="../public_html/img/inicio3.jpg" class="d-block w-100-height" alt="img3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
</body>
</html>
